<html lang="en">
  <head>

      <h1 class="h1">Todo App</h1>

        </li>
        <li>
          Sleep <button class="delete">Delete</button>
        </li>
        <li>
          Code <button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
